<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Y Registro - MagtimusPro</title>   
    <link href="https://fonts.gogleapis.com/css2?family=Roboto:ital,wght@@,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,
    500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="_caja__trasera">   
                <div class="_caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-seccion">Iniciar Sesión</button>
                </div>
                <div class="_caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!-- Formulario de login y registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form action=""class="formulario__login">

                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>
                <!-- Registro -->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="text" placeholder="Correo Electrónico" required>
                    <input type="text" placeholder="Usuario" required>
                    <input type="password" placeholder="Contraseña" required> 
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static',filename='login.js') }}"> </script>
</body>
</html>
